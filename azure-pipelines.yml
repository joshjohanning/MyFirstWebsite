trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:      # pipeline-level
  SERVICENAME: 'my value'
  ConnectionString: 'another value'

steps:
- script: |
    ##vso[task.setvariable variable=InterpolatedConnectionString]$(ConnectionString)--$(SERVICENAME)
    echo $(InterpolatedConnectionString)
  displayName: 'Run a multi-line script'

- script: |
    echo $(InterpolatedConnectionString)
    $(InterpolatedConnectionString)
  displayName: 'Run a multi-line script'